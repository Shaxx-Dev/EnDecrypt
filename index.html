<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnDeCrypt</title>
    <link rel="stylesheet" type="text/css" href="s1.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/2496e3804c.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-
alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-
GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <script src="script.js"></script>
    <section id="p">
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-brand p-4">
            <div>
                <h1>EnDeCrypt</h1>
                <h4>Caesar Cipher</h4>
            </div>
        </nav>
        <!-- header -->
        <div class="pricing-head">
            <h2>Encrypt and Decrypt your text</h2>
        </div>
        <!-- cards -->
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center deck">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Encrypt</h4>
                    </div>
                    <div class="card-body">
                        <textarea id="plaintext" placeholder="Enter your message..."></textarea>
                        <button class="btn btn-lg btn-dark" onclick="encrypt()">Encrypt</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Shift Value</h4>
                    </div>
                    <div class="card-body">
                        <input type="number" id="shift" placeholder="Enter shift amount...">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm ">
                    <div class="card-header py-3 ">
                        <h4 class="my-0 fw-normal">Decrypt</h4>
                    </div>
                    <div class="card-body">
                        <textarea id="ciphertext" placeholder="Result will appear here..." readonly></textarea>
                        <button class="btn btn-lg btn-dark" onclick="decrypt()">Decrypt</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mb-5">
            <footer>By Shariq Adnan (21BBS0105) </footer>
        </div>
    </section>
</body>

</html>
